<link rel="import" href="polymer/polymer/polymer.html">

<dom-module id="col-box">
  <template>
    <style>
      :host
      {
        display: inline-block;
        position: relative;
        vertical-align: top;
        width: 200px;
        height: 450px;
        background-color: #d8d8d8;
        transition: margin .2s,width .3s cubic-bezier(0.39, 0.575, 0.565, 1);
        cursor: pointer;
      }

      :host(.expanded)
      {
        width: 500px;
        margin: 0 !important;
      }

      .title
      {
        font-size: 25px;
      }

      #top-image
      {
        height: 100%;
        opacity: 1;
        transition: opacity .2s;
      }

      :host(.expanded) #top-image
      {
        opacity: 0;
      }

      .side-label
      {
        position: absolute;
        width: 52px;
        height: 250px;
        font-size: 26px;
        /* bottom: 60px;
        left: -95px; */
        bottom: -82px;
        left: 54px;
        transform: rotate(-90deg);
        user-select: none;
        z-index: -1;
        opacity: 0;
        color: white;
        transition: opacity .2s;
      }

      :host-context(.col-holderholder:hover) .side-label
      {
        opacity: 1;
      }

      .expand-content
      {
        visibility: none;
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        font-size: 20px;
        opacity: 0;
        transition: visibility 0s .2s,opacity .2s;
      }

      :host(.expanded) .expand-content
      {
        display: visible;
        opacity: 1;
        transition: opacity .2s;
      }
    </style>

    <div class="wrap" on-click="toggleExpand">
      <img id="top-image" src="[[initialImage]]">
      <div class="expand-content">
        <slot id="content"></slot>
      </div>
    </div>

    <div class="side-label">[[boxTitle]]</div>
  </template>

  <script>
    class colBox extends Polymer.Element
    {
      static get is()
      {
        return "col-box";
      }

      static get properties()
      {
        return {
          boxTitle:String,
          initialImage:String
        };
      }

      toggleExpand()
      {
        if (this.classList.contains("expanded"))
        {
          this.classList.remove("expanded");
        }

        else
        {
          this.classList.add("expanded");
          this.dispatchEvent(new CustomEvent("expanded"));
        }
      }
    }

    customElements.define(colBox.is,colBox);
  </script>
</dom-module>
