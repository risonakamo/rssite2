<link rel="import" href="polymer/polymer/polymer.html">

<dom-module id="col-box">
  <template>
    <style>
      :host
      {
        display: inline-block;
        position: relative;
        vertical-align: top;
        width: 200px;
        height: 450px;
        width: auto;
        background-color: #d8d8d8;
        transition: margin .2s,width .2s;
        cursor: pointer;
      }

      :host(.expanded)
      {
        width: 500px;
        margin: 0 !important;
      }

      .title
      {
        font-size: 25px;
      }

      img
      {
        height: 100%;
      }

      .side-label
      {
        position: absolute;
        font-size: 26px;
        bottom: 60px;
        left: -95px;
        transform: rotate(-90deg);
        user-select: none;
        z-index: -1;
      }
    </style>

    <img src="https://i.imgur.com/z7TkKte.png" on-click="toggleExpand">
    <div class="side-label">エレファント</div>
  </template>

  <script>
    class colBox extends Polymer.Element
    {
      static get is()
      {
        return "col-box";
      }

      static get properties()
      {
        return {

        };
      }

      toggleExpand()
      {
        this.classList.toggle("expanded");
      }
    }

    customElements.define(colBox.is,colBox);
  </script>
</dom-module>
