<link rel="import" href="polymer/polymer/polymer.html">

<dom-module id="col-box">
  <template>
    <style>
      :host
      {
        display: inline-block;
        position: relative;
        vertical-align: top;
        width: 200px;
        height: 450px;
        background-color: #d8d8d8;
        transition: margin .2s,width .2s;
        cursor: pointer;
      }

      :host(.expanded)
      {
        width: 500px;
        margin: 0 !important;
      }

      .title
      {
        font-size: 25px;
      }

      img
      {
        height: 100%;
      }

      .side-label
      {
        position: absolute;
        font-size: 26px;
        bottom: 60px;
        left: -95px;
        transform: rotate(-90deg);
        user-select: none;
        z-index: -1;
      }

      .expand-content
      {
        display: none;
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        font-size: 20px;
      }

      :host(.expanded) .expand-content
      {
        display: block;
      }
    </style>

    <div class="wrap" on-click="toggleExpand">
      <img src="https://i.imgur.com/z7TkKte.png">
      <div class="expand-content">
        hey there
      </div>
    </div>

    <div class="side-label">エレファント</div>
  </template>

  <script>
    class colBox extends Polymer.Element
    {
      static get is()
      {
        return "col-box";
      }

      static get properties()
      {
        return {

        };
      }

      toggleExpand()
      {
        if (this.classList.contains("expanded"))
        {
          this.classList.remove("expanded");
        }

        else
        {
          this.classList.add("expanded");
          this.dispatchEvent(new CustomEvent("expanded"));
        }
      }
    }

    customElements.define(colBox.is,colBox);
  </script>
</dom-module>
