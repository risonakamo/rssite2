<link rel="import" href="polymer/polymer/polymer.html">

<dom-module id="col-box">
  <template>
    <style>
      :host
      {
        display: inline-block;
        position: relative;
        vertical-align: top;
        width: 200px;
        height: 450px;
        background-color: #d8d8d8;
        transition: margin .2s,width .3s cubic-bezier(0.39, 0.575, 0.565, 1),opacity .2s;
        /* cursor: pointer; */
      }

      :host(.expanded)
      {
        width: 500px;
        margin: 0 !important;
        /* cursor: default; */
      }

      .title
      {
        font-size: 25px;
      }

      #top-image
      {
        height: 100%;
        opacity: 1;
        transition: opacity .2s;
      }

      :host(.expanded) #top-image
      {
        opacity: 0;
      }

      .side-label
      {
        position: absolute;
        width: 52px;
        height: 250px;
        font-size: 26px;
        /* bottom: 60px;
        left: -95px; */
        bottom: -82px;
        left: 54px;
        transform: rotate(-90deg);
        user-select: none;
        /* z-index: -1; */
        opacity: 0;
        color: white;
        transition: opacity .2s;
      }

      :host(.expanded):host-context(.col-holderholder:hover) .side-label,
      :host(.expanded):host-context(.col-holderholder.something-expanded) .side-label
      {
        opacity: 0;
      }

      :host-context(.col-holderholder:hover) .side-label,:host-context(.col-holderholder.something-expanded) .side-label
      {
        opacity: 1;
      }

      .expand-content
      {
        visibility: hidden;
        position: absolute;
        width: 500px;
        height: 450px;
        top: 0;
        left: 0;
        font-size: 20px;
        opacity: 0;
        overflow: hidden;
        transition: visibility 0s .2s,opacity .2s;
      }

      :host(.expanded) .expand-content
      {
        visibility: visible;
        opacity: 1;
        transition: opacity .2s;
      }
    </style>

    <div class="wrap" on-mouseup="toggleExpand" on-mousedown="mdown">
      <img id="top-image" src="[[initialImage]]">

      <!-- <video id="top-image" autoplay loop>
        <source src="[[initialImage]]" type="video/mp4">
      </video> -->

      <div class="expand-content">
        <slot id="content"></slot>
      </div>
    </div>

    <div class="side-label spec1">[[boxTitle]]</div>
  </template>

  <script>
    class colBox extends Polymer.Element
    {
      static get is()
      {
        return "col-box";
      }

      static get properties()
      {
        return {
          boxTitle:String,
          initialImage:String
        };
      }

      mdown(e)
      {
        //save clicked mouse down coordinate
        this.mouseX=e.screenX;
        this.mouseY=e.screenY;
      }

      toggleExpand(e)
      {
        //if mouse up coordinate is far away, a drag occured, do not count the click
        if (!(this.mouseX && this.mouseY) || (Math.abs(e.screenX-this.mouseX)>10 || Math.abs(e.screenY-this.mouseY)>10))
        {
          delete this.mouseX;
          delete this.mouseY;
          return;
        }


        if (this.classList.contains("expanded"))
        {
          this.parentElement.classList.remove("something-expanded");
          this.classList.remove("expanded");
        }

        else
        {
          this.classList.add("expanded");
          this.parentElement.classList.add("something-expanded");
          this.dispatchEvent(new CustomEvent("expanded"));
        }
      }

      viewmore()
      {
        //not done
        _topslider.classList.add("subpage-active");
      }
    }

    customElements.define(colBox.is,colBox);
  </script>
</dom-module>
